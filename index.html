<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garda Security Todo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (v3.4 via CDN for instant setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3498db',
                        'primary-dark': '#2980b9',
                        accent: '#e67e22',
                        'accent-dark': '#d35400',
                        success: '#27ae60',
                        danger: '#e74c3c',
                        background: '#f5f6fa',
                        card: '#ffffff',
                        text: '#2c3e50',
                        'text-secondary': '#7f8c8d'
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-background text-text font-sans antialiased min-h-screen flex flex-col">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-primary/10 p-2 rounded-lg">
                    <i data-lucide="shield-check" class="text-primary h-6 w-6"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Garda <span class="text-primary">Tech</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 text-text-secondary hover:text-primary transition-colors relative">
                    <i data-lucide="bell" class="h-5 w-5"></i>
                    <span class="absolute top-1.5 right-1.5 h-2 w-2 bg-danger rounded-full"></span>
                </button>
                <div class="h-8 w-8 bg-primary rounded-full flex items-center justify-center text-white font-semibold text-sm">
                    MC
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Sidebar / Statistics (Desktop: Left, Mobile: Top) -->
        <aside class="lg:col-span-3 space-y-6">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-1 gap-4">
                <!-- Stat 1: Projects -->
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-primary flex items-center justify-between">
                    <div>
                        <p class="text-xs text-text-secondary font-medium uppercase tracking-wider">Projekt</p>
                        <p class="text-2xl font-bold mt-1" id="stat-projects">0</p>
                    </div>
                    <div class="bg-primary/10 p-2 rounded-lg">
                        <i data-lucide="folder" class="text-primary h-5 w-5"></i>
                    </div>
                </div>

                <!-- Stat 2: Active Tasks -->
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-gray-400 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-text-secondary font-medium uppercase tracking-wider">Pågående</p>
                        <p class="text-2xl font-bold mt-1" id="stat-active">0</p>
                    </div>
                    <div class="bg-gray-100 p-2 rounded-lg">
                        <i data-lucide="activity" class="text-gray-500 h-5 w-5"></i>
                    </div>
                </div>

                <!-- Stat 3: Total Tasks -->
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-accent flex items-center justify-between">
                    <div>
                        <p class="text-xs text-text-secondary font-medium uppercase tracking-wider">Totalt</p>
                        <p class="text-2xl font-bold mt-1" id="stat-total">0</p>
                    </div>
                    <div class="bg-accent/10 p-2 rounded-lg">
                        <i data-lucide="clipboard-list" class="text-accent h-5 w-5"></i>
                    </div>
                </div>
            </div>

            <!-- Filters (Desktop Sticky) -->
            <div class="bg-white rounded-xl shadow-sm p-4 hidden lg:block sticky top-24">
                <h3 class="font-semibold mb-4 flex items-center gap-2">
                    <i data-lucide="filter" class="h-4 w-4"></i> Filter
                </h3>
                <nav class="space-y-1" id="category-filters-desktop">
                    <button data-filter="all" class="w-full text-left px-3 py-2 rounded-lg bg-primary/10 text-primary font-medium text-sm flex items-center justify-between group">
                        <span>Alla uppgifter</span>
                        <span class="bg-white text-primary px-2 py-0.5 rounded-full text-xs shadow-sm" id="count-all">0</span>
                    </button>
                    <!-- Categories injected by JS -->
                </nav>
            </div>
        </aside>

        <!-- Task Feed -->
        <section class="lg:col-span-9 space-y-6">
            <!-- Feed Header -->
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-text">Aktivitetsflöde</h2>
                <button id="btn-add-task" class="bg-accent hover:bg-accent-dark text-white px-4 py-2 rounded-lg shadow-md shadow-accent/20 transition-all flex items-center gap-2 font-medium">
                    <i data-lucide="plus" class="h-4 w-4"></i>
                    <span class="hidden sm:inline">Ny Uppgift</span>
                </button>
            </div>

            <!-- Mobile Filter Toggle (Visible only on mobile/tablet) -->
            <div class="lg:hidden">
                <select id="mobile-filter" class="w-full bg-white border border-gray-200 text-text text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5">
                    <option value="all">Alla Kategorier</option>
                    <option value="camera">Kamera / CCTV</option>
                    <option value="fire">Brand</option>
                    <option value="intrusion">Inbrott / Larm</option>
                    <option value="access">Passage / Dörr</option>
                    <option value="lock">Lås / Mekaniskt</option>
                </select>
            </div>

            <!-- Task List -->
            <div id="task-list" class="space-y-4">
                <!-- Tasks will be injected here -->
                <div class="text-center py-12 text-text-secondary">
                    <i data-lucide="loader-2" class="h-8 w-8 animate-spin mx-auto mb-2"></i>
                    <p>Laddar uppgifter...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg transform scale-95 transition-transform duration-200" id="task-modal-content">
            <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-lg font-bold text-text" id="modal-title">Ny Uppgift</h3>
                <button id="btn-close-modal" class="text-gray-400 hover:text-text transition-colors">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>
            <form id="task-form" class="p-6 space-y-4">
                <input type="hidden" id="task-id">
                
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Titel</label>
                    <input type="text" id="task-title" required class="w-full rounded-lg border-gray-200 focus:border-primary focus:ring-primary" placeholder="t.ex. Installation Kamera L1">
                </div>

                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Beskrivning</label>
                    <textarea id="task-desc" rows="3" class="w-full rounded-lg border-gray-200 focus:border-primary focus:ring-primary" placeholder="Detaljer om uppdraget..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-text-secondary mb-1">Kategori</label>
                        <div class="relative">
                            <i data-lucide="tag" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                            <select id="task-category" class="w-full pl-9 rounded-lg border-gray-200 focus:border-primary focus:ring-primary appearance-none">
                                <option value="camera">Kamera</option>
                                <option value="fire">Brand</option>
                                <option value="intrusion">Inbrott</option>
                                <option value="access">Passage</option>
                                <option value="lock">Lås</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-secondary mb-1">Deadline</label>
                        <div class="relative">
                            <i data-lucide="calendar" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                            <input type="date" id="task-deadline" required class="w-full pl-9 rounded-lg border-gray-200 focus:border-primary focus:ring-primary">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-text-secondary mb-1">Estimerad Tid (min)</label>
                        <div class="relative">
                            <i data-lucide="clock" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                            <input type="number" id="task-time" placeholder="60" class="w-full pl-9 rounded-lg border-gray-200 focus:border-primary focus:ring-primary">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-secondary mb-1">Nuvarande Progress</label>
                        <input type="range" id="task-progress" min="0" max="100" step="5" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-3">
                        <div class="text-right text-xs text-text-secondary mt-1"><span id="progress-val">0</span>%</div>
                    </div>
                </div>

                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" id="btn-cancel-modal" class="px-4 py-2 text-sm font-medium text-text-secondary hover:bg-gray-50 rounded-lg transition-colors">Avbryt</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark rounded-lg shadow-sm transition-colors">Spara Uppgift</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
