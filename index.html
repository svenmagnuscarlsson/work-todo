<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacaToDo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.15"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0D9488',
                        'primary-dark': '#0F766E',
                        success: '#22C55E',
                        danger: '#EF4444',
                        background: '#F8FAFC',
                    }
                }
            }
        }
    </script>

    <style>
        /* Hide scrollbar but allow scrolling */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Improved Focus Styles */
        :focus-visible {
            outline: 2px solid #0D9488;
            outline-offset: 2px;
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.469.0"></script>
</head>

<body class="bg-background font-sans antialiased min-h-screen">

    <!-- Header -->
    <header class="bg-white sticky top-0 z-40 pt-6 pb-4 px-4 sm:px-6">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 rounded-xl p-1.5">
                    <i data-lucide="check" class="text-white h-5 w-5 stroke-[3]"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900">MacaToDo</h1>
            </div>
            <button class="text-slate-900 relative" aria-label="Aviseringar">
                <i data-lucide="bell" class="h-6 w-6"></i>
                <span
                    class="absolute -top-1 -right-1 h-2.5 w-2.5 bg-rose-500 rounded-full border-2 border-white"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 sm:px-6 pb-8">

        <!-- Stats Row -->
        <div class="flex gap-2 sm:gap-4 overflow-x-auto pb-6 -mx-4 sm:-mx-6 px-4 sm:px-6 scrollbar-hide">
            <!-- Stat 1: Nya Projekt -->
            <div
                class="min-w-[110px] flex-1 sm:min-w-[140px] bg-white rounded-2xl p-3 sm:p-4 shadow-sm border border-slate-100 flex-shrink-0">
                <div class="w-full h-1.5 bg-blue-100 rounded-full mb-3 sm:mb-4 overflow-hidden">
                    <div class="h-full bg-blue-400 w-1/3 rounded-full"></div>
                </div>
                <i data-lucide="folder-plus" class="text-blue-400 h-4 w-4 sm:h-5 sm:w-5 mb-2"></i>
                <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-1">Nya Projekt:
                </p>
                <p class="text-lg sm:text-xl font-bold text-slate-900" id="stat-projects">0</p>
            </div>

            <!-- Stat 2: Pågående -->
            <div
                class="min-w-[110px] flex-1 sm:min-w-[140px] bg-white rounded-2xl p-3 sm:p-4 shadow-sm border border-slate-100 flex-shrink-0">
                <div class="w-full h-1.5 bg-orange-100 rounded-full mb-3 sm:mb-4 overflow-hidden">
                    <div class="h-full bg-orange-400 w-2/3 rounded-full"></div>
                </div>
                <i data-lucide="wrench" class="text-orange-400 h-4 w-4 sm:h-5 sm:w-5 mb-2"></i>
                <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-1">Pågående:</p>
                <p class="text-lg sm:text-xl font-bold text-slate-900" id="stat-active">0</p>
            </div>

            <!-- Stat 3: Slutförda -->
            <div
                class="min-w-[110px] flex-1 sm:min-w-[140px] bg-white rounded-2xl p-3 sm:p-4 shadow-sm border border-slate-100 flex-shrink-0">
                <div class="w-full h-1.5 bg-emerald-100 rounded-full mb-3 sm:mb-4 overflow-hidden">
                    <div class="h-full bg-emerald-400 w-full rounded-full"></div>
                </div>
                <i data-lucide="flag" class="text-emerald-400 h-4 w-4 sm:h-5 sm:w-5 mb-2"></i>
                <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-1">Slutförda:
                </p>
                <p class="text-lg sm:text-xl font-bold text-slate-900" id="stat-total">0</p>
            </div>
        </div>

        <!-- Activity Header -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-slate-900">Aktivitetsflöde</h2>
            <button id="btn-add-task"
                class="h-11 w-11 bg-teal-700 rounded-full flex items-center justify-center text-white shadow-lg shadow-teal-700/30 hover:scale-105 active:scale-95 transition-transform">
                <i data-lucide="plus" class="h-6 w-6"></i>
            </button>
        </div>

        <!-- Desktop Category Filters (Mobile scrollable) -->
        <div id="category-filters-desktop"
            class="flex gap-2 mb-8 overflow-x-auto -mx-4 px-4 pr-4 sm:mx-0 sm:px-0 sm:pr-0 sm:flex-wrap scrollbar-hide pb-2">
            <!-- Dynamically populated by UI.js -->
        </div>

        <span id="count-all" class="hidden">0</span>
        <select id="mobile-filter" class="hidden">
            <option value="all">Alla</option>
            <option value="camera">Kamera</option>
            <option value="fire">Brand</option>
            <option value="intrusion">Inbrott</option>
            <option value="access">Passage</option>
            <option value="lock">Lås</option>
        </select>

        <!-- Task List -->
        <div id="task-list" class="space-y-5">
            <div class="text-center py-16">
                <i data-lucide="loader-2" class="h-8 w-8 animate-spin mx-auto text-slate-300"></i>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="task-modal"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-200 border border-slate-100"
            id="task-modal-content">
            <div class="p-5 border-b border-slate-100 flex items-center justify-between">
                <h3 class="text-lg font-bold text-slate-900" id="modal-title">Ny Uppgift</h3>
                <button id="btn-close-modal"
                    class="p-2 text-slate-400 hover:text-slate-600 bg-slate-50 rounded-full transition-colors focus-visible:ring-2 focus-visible:ring-teal-500"
                    aria-label="Stäng modal">
                    <i data-lucide="x" class="h-4 w-4"></i>
                </button>
            </div>
            <form id="task-form" class="p-6 space-y-5">
                <input type="hidden" id="task-id">

                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Titel</label>
                    <input type="text" id="task-title"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all outline-none text-sm"
                        placeholder="Vad behöver göras?">
                    <span id="error-title" class="text-[10px] text-rose-500 font-bold mt-1 hidden">Vänligen fyll i en
                        titel.</span>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Beskrivning</label>
                    <textarea id="task-desc" rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all outline-none text-sm resize-none"
                        placeholder="Beskriv uppdraget..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Kategori</label>
                        <select id="task-category"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all outline-none text-sm">
                            <option value="camera">Kamera</option>
                            <option value="fire">Brand</option>
                            <option value="intrusion">Inbrott</option>
                            <option value="access">Passage</option>
                            <option value="lock">Lås</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Deadline</label>
                        <input type="date" id="task-deadline"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all outline-none text-sm">
                        <span id="error-deadline" class="text-[10px] text-rose-500 font-bold mt-1 hidden">Välj ett
                            datum.</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Tid
                            (min)</label>
                        <input type="number" id="task-time" placeholder="60"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all outline-none text-sm">
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Progress</label>
                        <div class="flex items-center gap-2">
                            <input type="range" id="task-progress" min="0" max="100" step="5" value="0"
                                class="flex-1 h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-teal-600">
                            <span class="text-sm font-bold text-teal-600 w-12 text-right shrink-0"><span
                                    id="progress-val">0</span>%</span>
                        </div>
                    </div>
                </div>

                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" id="btn-cancel-modal"
                        class="px-5 py-2.5 text-sm font-medium text-slate-500 hover:bg-slate-50 rounded-xl transition-colors">Avbryt</button>
                    <button type="submit" id="btn-save-task"
                        class="px-6 py-2.5 bg-teal-600 hover:bg-teal-700 text-white rounded-xl text-sm font-bold shadow-md shadow-teal-500/20 transition-all flex items-center gap-2">
                        <span id="btn-save-text">Spara</span>
                        <i data-lucide="loader-2" id="btn-save-loader" class="h-4 w-4 animate-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-[60] flex flex-col gap-3"></div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
